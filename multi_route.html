<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDDTRAVEL - Multi-City Flight Search</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style_multi_route.css">
</head>
<body>

<!-- Main Container -->
<div class="container-fluid bg-purple text-white py-4">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://img.icons8.com/?size=100&id=omHesSjwO5M5&format=png&color=ffffff" alt="Logo" width="40" height="40" class="mr-2">
      STUDDTRAVEL
    </a>
    <div class="ml-auto d-flex align-items-center">
      <a class="nav-link text-white" href="#">HELP</a>
      <a class="nav-link text-white" href="#">MANAGE BOOKING</a>
      <a class="nav-link" href="#">
        <img src="https://img.icons8.com/?size=100&id=2yC9SZKcXDdX&format=png&color=ffffff" alt="Profile" width="30">
      </a>
    </div>
  </nav>

  <!-- Button Group for Flight, Hotel, Car -->
  <div class="container">
    <div class="btn-group btn-group-toggle d-flex justify-content-center mt-3" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="options" id="option1" autocomplete="off" checked>
        <img src="https://img.icons8.com/?size=100&id=9352&format=png&color=ffffff" width="20" alt="Flight"> Flight
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="option2" autocomplete="off">
        <img src="https://img.icons8.com/?size=100&id=10529&format=png&color=ffffff" width="20" alt="Hotel"> Hotel
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="option3" autocomplete="off">
        <img src="https://img.icons8.com/?size=100&id=59751&format=png&color=ffffff" width="20" alt="Car"> Car
      </label>
    </div>
  </div>

  <!-- Title -->
  <h2 class="text-center my-4">AUSTRALIA YOU WISH TO GO</h2>

  <!-- Flight Search Form -->
  <div class="container">
    <div id="flight-container">
      <div class="row flight-row mb-3">
        <div class="col-md-3">
          <label for="from">From</label>
          <input type="text" class="form-control" placeholder="City or Airport">
        </div>
        <div class="col-md-3">
          <label for="to">To</label>
          <input type="text" class="form-control" placeholder="City or Airport">
        </div>
        <div class="col-md-3">
          <label for="depart">Depart</label>
          <input type="date" class="form-control">
        </div>
      </div>
    </div>
  <!-- Flight Search Form -->
  <div class="container">
    <div id="flight-container">
      <div class="row flight-row mb-3">
        <div class="col-md-3">
          <label for="from">From</label>
          <input type="text" class="form-control" placeholder="City or Airport">
        </div>
        <div class="col-md-3">
          <label for="to">To</label>
          <input type="text" class="form-control" placeholder="City or Airport">
        </div>
        <div class="col-md-3">
          <label for="depart">Depart</label>
          <input type="date" class="form-control">
        </div>
      </div>
    </div>  
    <button id="add-flight" class="btn btn-secondary btn-block mb-3">+ Add Another Flight</button>
    
    <!-- Cabin Class Selection -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="cabin-class">Cabin Class</label>
        <select class="form-control">
          <option>1 Adult, Economy</option>
          <option>1 Adult, Business</option>
          <option>2 Adults, Economy</option>
          <option>2 Adults, Business</option>
          <!-- Add more options as needed -->
        </select>
      </div>
    </div>

    <!-- Switch and Search Button -->
    <div class="d-flex justify-content-between align-items-center">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="directSwitch">
        <a href="myfirstpage.html" class="direct-link">Switch to direct or return trip</a>
      </div>
      <button class="btn btn-dark btn-lg">SEARCH</button>
    </div>
  </div>

</div>

<!-- Bootstrap and Custom JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="multi_route_script.js"></script>
</body>
</html>
